<ion-router-outlet id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button routerLink="/inicio" routerDirection="back">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      
      <div class="title-container">
        <ion-title class="otf-font">Configuraciones</ion-title>
        <ion-icon name="notifications-outline" class="notification-icon" (click)="toggleNotificationsMenu()"></ion-icon>
        <img src="/assets/icon/Classtrack.png" class="header-logo" alt="ClassTrack Logo" (click)="irAInicio()">
      </div>
      
    </ion-toolbar>
  </ion-header>
  <div class="notifications-menu" [class.show]="showNotificationsMenu">
    <ion-list>
      <ion-item *ngFor="let notification of notifications">
        {{ notification }}
      </ion-item>
    </ion-list>
  </div>

  <ion-content class="ion-padding"> 
    <img src="/assets/escuelatripulantes.jpg" class="background-image" alt="Imagen de fondo">
    <div class="background-container">
      <ion-grid>
        <ion-row class="centered-row">
          <ion-col size="4" class="icon-container" (click)="crearDocente()" [routerLink]="['/crear-docente']">
            <img src="/assets/icon/crear-docente.png" class="large-icon" alt="Crear Docente">
            <ion-label class="otf-font2">Crear Docente</ion-label>
          </ion-col>
          <ion-col size="4" class="icon-container" (click)="configNotas()" [routerLink]="['/nota-config']">
            <img src="/assets/icon/nota.png" class="large-icon" alt="Configurar Notas">
            <ion-label class="otf-font2">Configurar Notas</ion-label>
          </ion-col>
        </ion-row>
        <ion-row class="centered-row">
          <ion-col size="4" class="icon-container" (click)="confiAsignatura()" [routerLink]="['/crear-asignatura']">
            <img src="/assets/icon/crear-asignatura.png" class="large-icon" alt="crear asignatura">
            <ion-label class="otf-font2">Configurar Asignatura</ion-label>
          </ion-col>
          <ion-col size="4" class="icon-container" (click)="agregar()" [routerLink]="['/crear-user']">
            <img src="/assets/icon/crear-alumno.png" class="large-icon" alt="Agregar alumno">
            <ion-label class="otf-font2">Agregar Alumno</ion-label>
          </ion-col>
        </ion-row> 
        <ion-row class="centered-row">
          <ion-col size="4" class="icon-container">
            <ion-icon name="people" class="large-icon"></ion-icon>
            <ion-label class="otf-font2">Permisos</ion-label>
          </ion-col>
          <ion-col size="4" class="icon-container" (click)="crearAsistente()" [routerLink]="['/crear-asistente']">
            <img src="/assets/icon/asistente.png" class="large-icon" alt="Crear asistente">
            <ion-label class="otf-font2">Agregar Asistente</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
</ion-router-outlet>
