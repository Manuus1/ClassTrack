<ion-router-outlet id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button routerLink="/inicio" routerDirection="back">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <div class="title-container">
        <ion-title class="otf-font">Configuraciones</ion-title>
        <img src="/assets/icon/Classtrack.png" class="header-logo" alt="ClassTrack Logo" (click)="irAInicio()">
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <img src="/assets/escuelatripulantes.jpg" class="background-image" alt="Imagen de fondo">
    <div class="background-container">
      <ion-grid>
        <ion-row class="centered-row">
          <ion-col size="5" class="icon-container">
            <ion-icon name="book" class="large-icon"></ion-icon>
            <ion-label>Configurar Nota</ion-label>
          </ion-col>
          <ion-col size="5" class="icon-container">
            <ion-icon name="password" class="large-icon"></ion-icon>
            <ion-label>Recuperar Clave</ion-label>
          </ion-col>
        </ion-row>
        <ion-row class="centered-row">
          <ion-col size="5" class="icon-container" (click)="confiAsignatura()" [routerLink]="['/crear-asignatura']">
            <ion-icon name="book" class="large-icon"></ion-icon>
            <ion-label>Configurar Asignatura</ion-label>
          </ion-col>
          <ion-col size="5" class="icon-container" (click)="agregar()" [routerLink]="['/crear-user']">
            <ion-icon name="people" class="large-icon"></ion-icon>
            <ion-label>Agregar Usuario</ion-label>
          </ion-col>
        </ion-row>
        <ion-row class="centered-row">
          <ion-col size="5" class="icon-container">
            <ion-icon name="people" class="large-icon"></ion-icon>
            <ion-label>Permisos</ion-label>
          </ion-col>
          <ion-col size="5" class="icon-container">
            <ion-icon name="help-outline" class="large-icon"></ion-icon>
            <ion-label>Asistencia TÃ©cnica</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
</ion-router-outlet>
