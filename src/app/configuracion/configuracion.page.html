<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button routerLink="/inicio" routerDirection="back">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Configuraciones</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-router-outlet id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button> <!-- Agrega el botón del menú -->
        </ion-buttons>
        <ion-title class="font-semibold">Configuraciones</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <img src="/assets/escuelatripulantes.jpg" class="background-image" alt="Imagen de fondo">
      <div class="background-container">
      <ion-grid>
        <ion-row>
          <ion-col size="2" class="icon-container" >
            <ion-icon name="book" class="large-icon"></ion-icon>
            <ion-label>Configurar Nota</ion-label>
          </ion-col>
          <ion-col size="2" class="icon-container" >
            <ion-icon name="password" class="large-icon"></ion-icon>
            <ion-label>Recuperar Clave</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2" class="icon-container" (click)="confiAsignatura()" [routerLink]="['/crear-asignatura']">
            <ion-icon name="book" class="large-icon"></ion-icon>
            <ion-label>Configurar Asignatura</ion-label>
          </ion-col>
          <ion-col size="2" class="icon-container" (click)="agregar()" [routerLink]="['/crear-user']">
            <ion-icon name="people" class="large-icon" ></ion-icon>
            <ion-label>Agregar Usuario</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2" class="icon-container" >
            <ion-icon name="people" class="large-icon"></ion-icon>
            <ion-label>Permisos</ion-label>
          </ion-col>
          <ion-col size="2" class="icon-container" >
            <ion-icon name="help-outline" class="large-icon"></ion-icon>
            <ion-label>||||||||||||||</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    </ion-content>
  

  </ion-router-outlet>
