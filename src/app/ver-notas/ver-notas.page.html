<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ver Notas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ver Notas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ng-container *ngIf="getKeys(notasAgrupadas).length > 0; else noNotas">
      <ion-list *ngFor="let asignatura of getKeys(notasAgrupadas)">
        <ion-item>
          <ion-label>
            <h2>{{ asignatura }}</h2>
            <ion-list>
              <ion-item *ngFor="let nota of notasAgrupadas[asignatura]">
                <ion-label>
                  <h3>Nota: {{ nota.nota }}</h3>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-label>
        </ion-item>
      </ion-list>
    </ng-container>
    <ng-template #noNotas>
      <ion-item>
        <ion-label>
          <h2>No hay notas disponibles</h2>
        </ion-label>
      </ion-item>
    </ng-template>
  </ion-content>
</ion-content>
