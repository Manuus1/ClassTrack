<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/menu-informes" routerDirection="back">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div class="title-container">
      <ion-title class="otf-font">Ver Asistencia</ion-title>
      <img src="/assets/icon/Classtrack.png" class="header-logo" alt="ClassTrack Logo" (click)="irAInicio()">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ver Asistencia</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="background-container">
    <img src="/assets/escuelatripulantes.jpg" class="background-image" alt="Imagen de fondo">
    <section class="container mx-auto p-6 font-mono flex-grow">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ alumno.nombre }} {{ alumno.apellido }}</ion-card-title>
          <ion-card-subtitle>RUT: {{ alumno.rut }}</ion-card-subtitle>
          <ion-card-subtitle>Curso: {{ alumno.curso?.curso }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>Total de Días: {{ totalDias }}</p>
          <p>Días Asistidos: {{ diasAsistidos }}</p>
          <p>Porcentaje de Asistencia: {{ porcentajeAsistencia.toFixed(2) }}%</p>
        </ion-card-content>
      </ion-card>
    </section>
  </ion-content>
</ion-content>
