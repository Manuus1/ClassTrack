<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ver Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ver Asistencia</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ alumno.nombre }} {{ alumno.apellido }}</ion-card-title>
      <ion-card-subtitle>RUT: {{ alumno.rut }}</ion-card-subtitle>
      <ion-card-subtitle>Curso: {{ alumno.curso?.curso }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>Total de Días: {{ totalDias }}</p>
      <p>Días Asistidos: {{ diasAsistidos }}</p>
      <p>Porcentaje de Asistencia: {{ porcentajeAsistencia.toFixed(2) }}%</p>
    </ion-card-content>
  </ion-card>
</ion-content>
