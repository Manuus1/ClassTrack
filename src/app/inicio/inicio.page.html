<ion-header>
  <ion-toolbar>
    <ion-title>
      Clases Virtuales
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <!-- Sidebar -->
        <ion-list lines="none">
          <ion-item>
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="book" slot="start"></ion-icon>
            <ion-label>Libro de Clases</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="create" slot="start"></ion-icon>
            <ion-label>Anotaciones</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="people" slot="start"></ion-icon>
            <ion-label>Asistencia</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="eye" slot="start"></ion-icon>
            <ion-label>Observaciones</ion-label>
          </ion-item>
          <ion-item>          
            <ion-icon name="document"  slot="start"></ion-icon>
            <ion-label>Reportes</ion-label>        
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="9">
        <!-- Main Content -->
        <ion-grid>
          <ion-row>
            <ion-col size="6" class="icon-container" (click)="librodeclases()" [routerLink]="['/lbclases']">
              <ion-icon name="book" class="large-icon"></ion-icon>
              <ion-label>Libro de Clases</ion-label>
            </ion-col>
            <ion-col size="6" class="icon-container" (click)="anotaciones()" [routerLink]="['/anotacion']">
              <ion-icon name="create" class="large-icon"></ion-icon>
              <ion-label>Anotaciones</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6" class="icon-container" (click)="asistencia()" [routerLink]="['/asistencia']">
              <ion-icon name="people" class="large-icon"></ion-icon>
              <ion-label>Asistencia</ion-label>
            </ion-col>
            <ion-col size="6" class="icon-container" (click)="observacion()" [routerLink]="['/observacion']">
              <ion-icon name="eye" class="large-icon"></ion-icon>
              <ion-label>Observaciones</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6" class="icon-container" (click)="reporte()" [routerLink]="['/reporte']">
              <ion-icon name="document" class="large-icon"></ion-icon>
              <ion-label>Reportes</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
