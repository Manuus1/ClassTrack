<ion-app>
  

  <ion-router-outlet id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button> <!-- Agrega el botón del menú -->
        </ion-buttons>
        <ion-title class="font-semibold">ClassTrack</ion-title>
        <ion-buttons slot="end">
          <ion-button >
            <ion-title>salir</ion-title>
            <ion-icon name="log-out"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    
    <ion-content class="ion-padding">
      <img src="/assets/escuelatripulantes.jpg" class="background-image" alt="Imagen de fondo">
      <div class="">
        <ion-grid>
          <ion-row>
            <ion-col size="6" class="icon-container" (click)="irACurso('librodeclases')">
              <img src="/assets/icon/lbclases.png" class="large-icon" alt="Libro de Clases">
              <ion-label>Libro de Clases</ion-label>
            </ion-col>
            <ion-col size="6" class="icon-container" (click)="anotaciones()" [routerLink]="['/anotacion']">
              <img src="/assets/icon/Anotaciones.png" class="large-icon" alt="Anotaciones">
              <ion-label>Anotaciones</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6" class="icon-container" (click)="irACurso('asistencia')">
              <img src="/assets/icon/Asistencia.png" class="large-icon" alt="Asistencia">
              <ion-label>Asistencia</ion-label>
            </ion-col>
            <ion-col size="6" class="icon-container" (click)="observacion()" [routerLink]="['/observacion']">
              <img src="/assets/icon/Observaciones.png" class="large-icon" alt="Observaciones">
              <ion-label>Observaciones</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6" class="icon-container" (click)="reporte()" [routerLink]="['/reporte']">
              <img src="/assets/icon/reportes.png" class="large-icon" alt="Reportes">
              <ion-label>Reportes</ion-label>
            </ion-col>
            <ion-col size="6" class="icon-container" (click)="configuracion()" [routerLink]="['/Configuracion']">
              <img src="/assets/icon/configuracion.png" class="large-icon" alt="Configuracion">
              <ion-label>Configuracion</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-content>
     
    <ion-footer>
      <ion-toolbar>
        <ion-title>Footer Content</ion-title>
      </ion-toolbar>
    </ion-footer>
  </ion-router-outlet>
</ion-app>
