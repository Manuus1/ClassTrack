<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/inicio" routerDirection="back">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="otf-font">Agendar Cita con Psic√≥logo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <img src="/assets/escuelatripulantes.jpg" class="background-image" alt="Imagen de fondo">
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Seleccione una Fecha</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="FormularioFecha" (ngSubmit)="onFechaSubmit()">
        <ion-item>
          <ion-label position="floating">Fecha</ion-label>
          <ion-datetime display-format="DD/MM/YYYY" formControlName="fecha" required></ion-datetime>
        </ion-item>
        <ion-button type="submit" expand="block" color="primary">Buscar Horarios</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="horariosDisponibles.length > 0">
    <ion-card-header>
      <ion-card-title>Horarios Disponibles</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let horario of horariosDisponibles">
          <ion-label>{{ horario }}</ion-label>
          <ion-button (click)="agendarCita(horario)" expand="block" color="success">Agendar</ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
