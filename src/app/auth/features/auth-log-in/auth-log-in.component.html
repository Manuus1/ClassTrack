
<section class="bg-gray-50 ">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 ">
          <img class="w-8 h-8 mr-2" src="" alt="logo">
          Logo    
      </a>
      <div class="border border-gray-400 w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0 ">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                  Iniciar Sesion
              </h1>
              <form class="space-y-4 md:space-y-6" [formGroup]="form" (ngSubmit)="submit()">
                  <div>
                      <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Correo Electronico</label>
                      <input type="email" name="email" id="email" 
                      class="bg-gray-50 border border-gray-500 text-gray-900 sm:text-sm rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5" 
                      placeholder="name@company.com" required="" formControlName="email">
                  </div>
                  <div>
                      <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Contraseña</label>
                      <input type="password" name="password" id="password" placeholder="••••••••" 
                      class="bg-gray-50 border border-gray-500 text-gray-900 sm:text-sm rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5" 
                      required="" formControlName="password">
                  </div>
                  <button type="submit" class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Iniciar</button>
              </form>
          </div>
      </div>
  </div>
</section>
