<section class="bg-gray-50 " class="login-section"> 
<div class="background-image"></div>
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a href="#" class="otf-font">
          <img class="w-20 h-20 mr-0 align-items text-center" src="/assets/icon/Classtrack.png" alt="logo">
          
      </a>
      <div class="card-login" class="border border-gray-400 w-full bg-white bg-opacity-50 rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0 ">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="otf-font2">
                  Iniciar Sesion
              </h1>
              <form class="space-y-4 md:space-y-6" [formGroup]="form" (ngSubmit)="submit()">
                  <div>
                      <label for="email" class="otf-font2">Correo Electronico</label>
                      <input type="email" name="email" id="email" 
                      class="bg-gray-50 border border-gray-500 text-gray-900 sm:text-sm rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5" 
                      placeholder="nombre@profesor.com" required="" formControlName="email">
                  </div>
                  <div>
                      <label for="password" class="otf-font2">Contraseña</label>
                      <input type="password" name="password" id="password" placeholder="••••••••" 
                      class="bg-gray-50 border border-gray-500 text-gray-900 sm:text-sm rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5" 
                      required="" formControlName="password">
                  </div>
                  <button type="submit"  class="w-full text-white bg-purple-600 hover:bg-purple-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Iniciar</button>
              </form>
          </div>
      </div>
  </div>
</section>
