<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Asignaturas</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">


  <div class="flex flex-col justify-center items-center h-[100vh] pt-4">
    <div class="min-w-[375px] md:min-w-[700px] xl:min-w-[800px] mt-3 grid grid-cols-1 gap-5 md:grid-cols-2 lg:grid-cols-4 2xl:grid-cols-3 3xl:grid-cols-6">
      <button class="relative flex flex-grow flex-col items-center rounded-[10px] border-[1px] border-black-500 bg-white bg-clip-border" *ngFor="let asignatura of asignaturas" (click)="verDetallesAsignatura(asignatura.id)">
        <div class="ml-[18px] flex h-[90px] w-auto flex-row items-center">
          <!-- <img src="/assets/escuelatripulantes.jpg" class="background-image" alt="Imagen de fondo">  -->
          <div class="rounded-full bg-lightPrimary p-3 dark:bg-navy-700">
            <span class="flex items-center text-brand-500 dark:text-white">{{ asignatura.nombre_asignatura }}</span>
          </div>
        </div>
      </button>
    </div>
  </div>
