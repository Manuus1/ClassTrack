<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Observaciones del Alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let observacion of observaciones">
      <ion-label>
        <h2>{{ observacion.observacion }}</h2>
        <p>Autor: {{ observacion.autor }}</p>
        <p>Fecha: {{ observacion.fecha }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
