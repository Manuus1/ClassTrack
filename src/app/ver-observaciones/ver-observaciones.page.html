<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/menu-informes" routerDirection="back">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div class="title-container">
      <ion-title class="otf-font">Observaciones del Alumno</ion-title>
      <img src="/assets/icon/Classtrack.png" class="header-logo" alt="ClassTrack Logo">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="background-container ion-padding">
  <img src="/assets/escuelatripulantes.jpg" class="background-image" alt="Imagen de fondo">
  <ion-list>
    <ion-item *ngFor="let observacion of observaciones">
      <ion-label>
        <h2>{{ observacion.observacion }}</h2>
        <p>Autor: {{ observacion.autor }}</p>
        <p>Fecha: {{ observacion.fecha }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
