<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/inicio" routerDirection="back">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Cursos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cursos</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-content [fullscreen]="true" class="cursos-page">
  <img src="/assets/escuelatripulantes.jpg" class="background-image" alt="Imagen de fondo">


  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let curso of curso">
        <ion-card>        
          <ion-card-content>  
            <img src="/assets/escuelatripulantes.jpg" class="background-image" alt="Imagen de fondo">       
            <ion-item button (click)="verCursos(curso.id_curso)">
              <ion-label>{{curso.curso}}</ion-label>
              <img src="/assets/escuelatripulantes.jpg" class="background-image" alt="Imagen de fondo">
              <ion-button>Ir</ion-button>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
