<div class="flex flex-col">
  
	<form (ngSubmit)="submitAnotacion()">
    <div class="mb-4 w-full bg-gray-50 rounded-lg border border-gray-200 dark:bg-gray-700 dark:border-gray-600">
        <div class="py-2 px-4 bg-white rounded-b-lg dark:bg-gray-800">
            <textarea id="editor" rows="8" [(ngModel)]="anotacionText" name="anotacionText" class="block px-0 w-full text-sm text-gray-800 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400" placeholder="Escriba anotacion..." required></textarea>
        </div>
    </div>
    <div>
      <input type="radio" name="anotacionTipo" id="positiva" [(ngModel)]="anotacionTipo" value="positiva" />
      <label for="positiva" class="">
        Positiva
      </label>
      <input type="radio" name="anotacionTipo" id="negativa" [(ngModel)]="anotacionTipo" value="negativa" />
      <label for="negativa" class="">
        Negativa
      </label>
    </div>
    <div>
      <button type="submit" class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800">
        Guardar Anotacion
      </button>
    </div>
  </form>
    
</div>
<link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.4/dist/flowbite.min.css" />
