<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Observación</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Observación</ion-label>
    <ion-textarea [(ngModel)]="observacionText"></ion-textarea>
  </ion-item>
  <ion-button expand="full" (click)="submitObservacion()">Guardar Observación</ion-button>
</ion-content>
