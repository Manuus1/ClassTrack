<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/inicio" routerDirection="back">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Agregar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingrese los datos del nuevo usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup] = "FormularioAlumno" (ngSubmit)="agregarUsuario()">
        <ion-item>
          <ion-label position="floating">RUT</ion-label>
          <ion-input type="text"  formControlName="rut" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text"  formControlName="nombre" required ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Apellido Paterno</ion-label>
          <ion-input type="text"  formControlName="apellido" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Apellido Materno</ion-label>
          <ion-input type="text"  formControlName="apmaterno" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Fecha de Nacimiento</ion-label>
          <ion-datetime display-format="DD/MM/YYYY"  formControlName="fecha_nacimiento" required></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Curso</ion-label>
          <ion-input type="text"  formControlName="curso" required></ion-input>
        </ion-item>        <ion-item>
          <ion-label position="floating">Tipo de Usuario</ion-label>
          <ion-input type="text"  formControlName="tipo_user" required></ion-input>
        </ion-item>
        <ion-button type="submit" expand="medium" color="primary" click="presentAlert()">Agregar Usuario</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
