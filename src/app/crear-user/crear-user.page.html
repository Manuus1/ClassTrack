<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/inicio" routerDirection="back">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Agregar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingrese los datos del nuevo usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup = "FormularioAlumno"]>
        <ion-item>
          <ion-label position="floating">RUT</ion-label>
          <ion-input type="text" name="rut" formControlName="rut" required></ion-input><!--[(ngModel)]="nuevoUsuario.rut" required esto va dentro del input-->
        </ion-item>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" name="nombre" formControlName="nombre" required ></ion-input><!--[(ngModel)]="nuevoUsuario.nombre" required-->
        </ion-item>
        <ion-item>
          <ion-label position="floating">Apellido Paterno</ion-label>
          <ion-input type="text" name="apellidoPaterno" formControlName="apellido" required></ion-input><!--[(ngModel)]="nuevoUsuario.apellidoPaterno" required-->
        </ion-item>
        <ion-item>
          <ion-label position="floating">Apellido Materno</ion-label>
          <ion-input type="text" name="apellidoMaterno" formControlName="apmaterno" required></ion-input><!--[(ngModel)]="nuevoUsuario.apellidoMaterno" required-->
        </ion-item>
        <ion-item>
          <ion-label position="floating">Fecha de Nacimiento</ion-label>
          <ion-datetime display-format="DD/MM/YYYY" name="fechaNacimiento" formControlName="fecha_nacimiento" required></ion-datetime><!--[(ngModel)]="nuevoUsuario.fechaNacimiento" required-->
        </ion-item>
        <ion-item>
          <ion-label position="floating">Curso</ion-label>
          <ion-input type="text" name="curso" formControlName="curso" required></ion-input><!--[(ngModel)]="nuevoUsuario.curso" required-->
        </ion-item>
        <ion-button type="submit" expand="medium" color="primary" (click)="guardarAlumno">Agregar Usuario</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
