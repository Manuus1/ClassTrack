
<ion-app>
  <ion-router-outlet id="main-content">
    <ion-header>
      
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button> <!-- Agrega el botón del menú -->
        </ion-buttons>
        <div class="header-left">
          
          <div class="user-name">Juan El bandolero - Informatico</div>
        </div> 
        <ion-title class="otf-font">ClassTrack</ion-title>
        <ion-buttons class="boton-logout" slot="end">
          <ion-button class="cerrar-sesion"> 
            <ion-title class="logout">Cerrar sesión</ion-title>
            <ion-icon name="log-out"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <img src="/assets/escuelatripulantes.jpg" class="background-image" alt="Imagen de fondo">
      <div class="">
        <ion-grid>
          <ion-row class="centered-row">
            <ion-col size="4" class="icon-container" >
              <img src="/assets/icon/lbclases.png" class="large-icon" alt="Reporte de Notas "(click)="reporte()" [routerLink]="['/reporte']">
              <ion-label class="otf-font2">Notas</ion-label>
            </ion-col>
            <ion-col size="4" class="icon-container" >
              <img src="/assets/icon/Anotaciones.png" class="large-icon" alt="Anotaciones">
              <ion-label class="otf-font2">Anotaciones</ion-label>
            </ion-col>
          </ion-row>
          <ion-row class="centered-row">
            <ion-col size="4" class="icon-container" >
              <img src="/assets/icon/Asistencia.png" class="large-icon" alt="Asistencia">
              <ion-label class="otf-font2">Asistencia</ion-label>
            </ion-col>
            <ion-col size="4" class="icon-container" >
              <img src="/assets/icon/Observaciones.png" class="large-icon" alt="Observaciones">
              <ion-label class="otf-font2">Observaciones</ion-label>
            </ion-col>
          </ion-row>
          <ion-row class="centered-row">
            <ion-col size="4" class="icon-container" >
              <img src="/assets/icon/reportes.png" class="large-icon" alt="Reportes">
              <ion-label class="otf-font2"></ion-label>
            </ion-col> 
            <ion-col size="4" class="icon-container" >
              <img src="/assets/icon/configuracion.png" class="large-icon" alt="Configuracion">
              <ion-label class="otf-font2"></ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-content>
     
    <ion-footer>
      <ion-toolbar>
        <ion-title>Footer Content</ion-title>
      </ion-toolbar>
    </ion-footer>
  </ion-router-outlet>
</ion-app>
