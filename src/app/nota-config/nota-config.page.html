<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/configuracion" routerDirection="back">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div class="title-container">
      <ion-title class="otf-font">Configurar Notas</ion-title>
      <ion-icon name="notifications-outline" class="notification-icon" (click)="toggleNotificationsMenu()"></ion-icon>
      <img src="/assets/icon/Classtrack.png" class="header-logo" alt="ClassTrack Logo" (click)="irAInicio()">
    </div>
  </ion-toolbar>
</ion-header>

<div class="notifications-menu" [class.show]="showNotificationsMenu">
  <ion-list>
    <ion-item *ngFor="let notification of notifications">
      {{ notification }}
    </ion-item>
  </ion-list>
</div>

<ion-content class="ion-padding">
  <img src="/assets/escuelatripulantes.jpg" class="background-image" alt="Imagen de fondo">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Configuración de Notas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Curso</ion-label>
          <ion-select [(ngModel)]="selectedCurso" name="curso" (ionChange)="onCursoChange()">
            <ion-select-option *ngFor="let curso of cursos" [value]="curso.id_curso">{{ curso.curso }}</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Asignatura</ion-label>
          <ion-select [(ngModel)]="selectedAsignatura" name="asignatura">
            <ion-select-option *ngFor="let asignatura of asignaturasFiltradas" [value]="asignatura.id">{{ asignatura.nombre_asignatura }}</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Número de Notas</ion-label>
          <ion-input type="number" [(ngModel)]="numeroDeNotas" name="numeroDeNotas"></ion-input>
        </ion-item>

        <ion-button type="submit" expand="medium" color="primary">Guardar Cambios</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
