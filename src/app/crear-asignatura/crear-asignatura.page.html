<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/configuracion" routerDirection="back">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div class="title-container">
      <ion-title class="otf-font">Crear Asignatura</ion-title>
      <!--ion-icon name="notifications-outline" class="notification-icon" (click)="toggleNotificationsMenu()"></ion-icon-->
      <img src="/assets/icon/Classtrack.png" class="header-logo" alt="ClassTrack Logo" (click)="irAInicio()">
    </div>  
  </ion-toolbar> 
</ion-header>
<div class="notifications-menu" [class.show]="showNotificationsMenu">
  <!--ion-list>
    <ion-item *ngFor="let notification of notifications">
      {{ notification }}
    </ion-item>
  </ion-list-->
</div>

<ion-content class="ion-padding">
  <img src="/assets/escuelatripulantes.jpg" class="background-image" alt="Imagen de fondo">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingrese los datos de la nueva Asignatura</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup] = "FormularioAsignatura" (ngSubmit)="agregarAsignatura()">
        <ion-item>
          <ion-label position="floating">Codigo Asignatura</ion-label>
          <ion-input type="text"  formControlName="id" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text"  formControlName="nombre_asignatura" required ></ion-input>
        </ion-item>
        <ion-select formControlName="curso" placeholder="Selecciona un curso">
          <ion-select-option *ngFor="let curso of cursos" [value]="curso.id_curso">
            {{ curso.curso }}
          </ion-select-option>       
        </ion-select>
        <ion-button type="submit" expand="medium" color="primary" >Crear Asignatura</ion-button> 
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
