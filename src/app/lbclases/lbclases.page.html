<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/inicio" routerDirection="back">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Libro de Clases</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let alumno of alumnos">
          <ion-label>
            {{ alumno.nombre }} {{ alumno.apellido }} {{ alumno.apmaterno }}
          </ion-label>
          <ion-button (click)="verDetallesAlumno(alumno)">
            Detalles
          </ion-button>
          <ion-button (click)="agregarNotaAlumno(alumno.rut)">
            Agregar Nota
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
