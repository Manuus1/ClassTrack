<ion-header>
  <ion-toolbar>
    <ion-title>Libro de Clases</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <!-- Sidebar -->
        <ion-list lines="none">
          <ion-item>
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>
          <!-- Agrega más elementos de la barra lateral aquí -->
        </ion-list>
      </ion-col>
      <ion-col size="9">
        <!-- Main Content -->
        <ion-list>
          <!-- Header row for grades -->
          <ion-item>
            <ion-label class="grade-header">N1</ion-label>
            <ion-label class="grade-header">N2</ion-label>
            <ion-label class="grade-header">N3</ion-label>
            <ion-label class="grade-header">N4</ion-label>
            <ion-label class="grade-header">N5</ion-label>
            <ion-label class="grade-header">PROM</ion-label>
          </ion-item>
          <!-- Alumnos y espacios para notas -->
          <ion-item *ngFor="let student of students">
            <ion-label>{{ student.name }}</ion-label>
            <ion-input type="number" [(ngModel)]="student.grades[0]"></ion-input>
            <ion-input type="number" [(ngModel)]="student.grades[1]"></ion-input>
            <ion-input type="number" [(ngModel)]="student.grades[2]"></ion-input>
            <ion-input type="number" [(ngModel)]="student.grades[3]"></ion-input>
            <ion-input type="number" [(ngModel)]="student.grades[4]"></ion-input>
            <ion-text>{{ (student.average) }}</ion-text>
          </ion-item>
        </ion-list>
        <ion-button expand="medium" (click)="calculateAllAverages()">Calcular Promedios</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
