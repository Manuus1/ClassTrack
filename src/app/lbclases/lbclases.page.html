<ion-header>
  <ion-toolbar>
    <ion-title>
      Libro de Clases
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <!-- Sidebar ESTE ES EL SIDE BAR QUE NO TIENE ANDA DE SIDER, PERO AQUI HAY QUE CAMBIAR LOS NOMBRE E ICONOS LA IDEA QUE QUEDEN POR CURSOS-->
        <ion-list lines="none">
          <ion-item>
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="book" slot="start"></ion-icon>
            <ion-label>Libro de Clases</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="create" slot="start"></ion-icon>
            <ion-label>Anotaciones</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="people" slot="start"></ion-icon>
            <ion-label>Asistencia</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="eye" slot="start"></ion-icon>
            <ion-label>Observaciones</ion-label>
          </ion-item>
          <ion-item>          
            <ion-icon name="document" slot="start"></ion-icon>
            <ion-label>Reportes</ion-label>        
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="9">
        <!-- Main Content -->
        <ion-list>
          <ion-item class="column-header">
            <ion-label>N1</ion-label>
            <ion-label>N2</ion-label>
            <ion-label>N3</ion-label>
            <ion-label>N4</ion-label>
            <ion-label>N5</ion-label>
            <ion-label>PROM</ion-label>
          </ion-item>
          <ion-item *ngFor="let student of students">
            <ion-label>{{ student.name }}</ion-label>
            <ion-input type="number" [(ngModel)]="student.grades[0]"></ion-input>
            <ion-input type="number" [(ngModel)]="student.grades[1]"></ion-input>
            <ion-input type="number" [(ngModel)]="student.grades[2]"></ion-input>
            <ion-input type="number" [(ngModel)]="student.grades[3]"></ion-input>
            <ion-input type="number" [(ngModel)]="student.grades[4]"></ion-input>
            <ion-text>{{ calculateAverage(student.grades) }}</ion-text>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
